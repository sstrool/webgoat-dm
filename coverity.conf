{
       "type": "Coverity configuration",
       "format_version": 1,
       "format_minor_version": 7,
       "settings": {
            "server": {
                 "url": "https://testing.coverity.synopsys.com"
            },
            "stream": "webgoat",
            "scm": {
                 "scm": "git"
            },
            "cov_run_desktop": {
                 "build_cmd": ["mvn", "install", "-DskipTests"],
                 "clean_cmd": ["mvn", "clean"],
                 "reference_snapshot": "scm"
            }
       }
}
